<html>
  <body>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');
      socket.on('response', function(timeString) {
        el.innerHTML = 'Server message: ' + timeString;
      });
    </script>
  </body>
</html>
